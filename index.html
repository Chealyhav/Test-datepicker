<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACRadioButton â€” Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        margin: 0;
        padding: 24px 16px;
        color: #0b1220;
      }
      .container {
        max-width: 860px;
        margin: 0 auto;
      }
      .panel {
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.1);
        overflow: hidden;
      }
      .panel-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 22px;
        border-bottom: 1px solid #eef2f7;
        background: linear-gradient(180deg, #ffffff, #f9fbfd);
      }
      .title {
        font-size: 18px;
        font-weight: 700;
        margin: 0;
        color: #0b1220;
      }
      .badge {
        background: #eef2ff;
        color: #4338ca;
        border-radius: 9999px;
        padding: 4px 10px;
        font-size: 12px;
        font-weight: 700;
      }
      .panel-body {
        padding: 22px;
      }
      .card {
        border: 1px solid #eef2f7;
        border-radius: 12px;
        padding: 18px;
      }
      .card h6 {
        margin: 0 0 12px 0;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #64748b;
      }
      .toolbar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .toolbar .form-control {
        max-width: 220px;
      }
      #output {
        margin-top: 12px;
        padding: 12px;
        border: 1px dashed #d1d5db;
        border-radius: 10px;
        background: #fafafa;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 13px;
      }
      .footer {
        padding: 16px 22px;
        border-top: 1px solid #eef2f7;
        background: #fbfdff;
        color: #64748b;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="panel-header">
          <h1 class="title">ACRadioButton</h1>
          <span class="badge">jQuery plugin</span>
        </div>
        <div class="panel-body">
          <form id="demoForm" method="get" action="#">
            <div class="row">
              <div class="col">
                <div class="card">
                  <h6>Component</h6>
                  <input
                    type="radio"
                    name="payment"
                    class="radio-group"
                    id="paymentRadios"
                  />
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <h6>Controls</h6>
                  <div class="toolbar">
                    <input
                      id="valueInput"
                      class="form-control form-control-sm"
                      placeholder="value e.g. card"
                    />
                    <button class="btn btn-sm btn-primary" id="btnSet">
                      Set
                    </button>
                    <button class="btn btn-sm btn-outline-primary" id="btnGet">
                      Get
                    </button>
                    <button class="btn btn-sm btn-warning" id="btnClear">
                      Clear
                    </button>
                    <button class="btn btn-sm btn-success" id="btnEnable">
                      Enable
                    </button>
                    <button class="btn btn-sm btn-danger" id="btnDisable">
                      Disable
                    </button>
                    <button
                      type="submit"
                      class="btn btn-sm btn-outline-dark"
                      id="btnSubmit"
                    >
                      Submit Form
                    </button>
                  </div>
                  <div id="output">Ready</div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="footer">
          Try typing a value and press Set or Get. Values: cash, card, transfer,
          qr.
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./component/index.js"></script>
    <script>
      (function () {
        function log(msg) {
          $("#output").text(msg);
        }
        $(function () {
          var $rg = $("#paymentRadios").ACRadioButton({
            required: true,
            layout: "row",
            props: [
              { id: "pm_cash", value: "cash", label: "Cash", checked: true },
              { id: "pm_card", value: "card", label: "Card" },
              { id: "pm_transfer", value: "transfer", label: "Transfer" },
              { id: "pm_qr", value: "qr", label: "QR Code" }
            ]
          });

          var payment = $("#paymentRadios").ACRadioButton("getValue");
          console.log("data =>", payment);

          $("#btnGet").on("click", function () {
            var val = $("#paymentRadios").ACRadioButton("getValue");
            log("getValue() => " + (val || "null"));
            $("#valueInput").val(val || "");
          });
          $("#btnSet").on("click", function () {
            var v = $("#valueInput").val().trim();
            $("#paymentRadios").ACRadioButton("setValue", v);
            log('setValue("' + v + '")');
          });
          $("#btnClear").on("click", function () {
            $("#paymentRadios").ACRadioButton("clear");
            log("clear()");
          });
          $("#btnEnable").on("click", function () {
            $("#paymentRadios").ACRadioButton("enable");
            log("enable()");
          });
          $("#btnDisable").on("click", function () {
            $("#paymentRadios").ACRadioButton("disable");
            log("disable()");
          });
          $("#demoForm").on("submit", function (e) {
            e.preventDefault();
            var payment = $("#paymentRadios").val();
            console.log("form submit =>", payment);
            log("form submit => " + payment);
          });
        });
      })();
    </script>
  </body>
</html>
